<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <style type="text/css">
        span {
        display: inline-block;
        width: 200px;
        text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>User name:</span><span th:text="${user.name}"></span><br/>
    <span>City:</span><span th:text="${user.city}"></span><br/>
    <span>State:</span><span th:text="${user.state}"></span><br/>
    <span>Zip:</span><span th:text="${user.zipCode}"></span><br/>
    <span>Peanut allergy:</span><span th:text="${user.hasPeanutAllergy}"></span><br/>
    <span>Egg allergy:</span><span th:text="${user.hasEggAllergy}"></span><br/>
    <span>Dairy allergy:</span><span th:text="${user.hasDairyAllergy}"></span><br/>
</div>
</body>
</html>
