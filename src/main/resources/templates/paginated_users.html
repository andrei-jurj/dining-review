<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Users</title>
</head>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col"> # </th>
    <th scope="col"> User </th>
    <th scope="col"> City </th>
    <th scope="col"> State </th>
    <th scope="col"> Zip </th>
    <th scope="col"> Egg allergy </th>
    <th scope="col"> Peanut allergy </th>
    <th scope="col"> Dairy allergy </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user, iStat : ${userPage.content}"
      th:style="${iStat.odd}? 'font-weight: bold;'"
      th:alt-title="${iStat.even}? 'even' : 'odd'">
    <td><span th:text="${user.id}"> # </span></td>
    <td><span th:text="${user.name}"> Username </span></td>
    <td><span th:text="${user.city}"> City </span></td>
    <td><span th:text="${user.state}"> State </span></td>
    <td><span th:text="${user.zipCode}"> Zip code </span></td>
    <td><span th:text="${user.hasEggAllergy}"> Egg allergy </span></td>
    <td><span th:text="${user.hasPeanutAllergy}"> Peanut allergy </span></td>
    <td><span th:text="${user.hasDairyAllergy}"> Dairy allergy </span></td>
  </tr>
  </tbody>
</table>
<div th:if="${userPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
  <a th:href="@{/listUsers(size=${userPage.size}, page=${pageNumber})}"
     th:text=${pageNumber}
     th:class="${pageNumber==userPage.number + 1} ? active"></a>
</div>
</body>
</html>
