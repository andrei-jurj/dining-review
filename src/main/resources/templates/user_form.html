<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/all.css}" />
</head>

<body>
  <h2>Create new user:</h2>

  <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
        th:object="${user}">
    <div class="border border-secondary rounded-left p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{name}" required minlength="6" maxlength="45" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20" />
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3" />
        <input type="button" value="Cancel" class="btn btn-secondary" />
      </div>
    </div>
  </form>
</body>
</html>
